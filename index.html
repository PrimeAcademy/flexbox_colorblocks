<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vendors/jquery-3.4.1.min.js"></script>
  <script src="./scripts/client.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
  <title>Color Blocks</title>
</head>
<body class="container">
  <header>
    <h1>Color Blocks</h1>
  </header>
  <main>
    <div id="btnWrap">
      <!-- Buttons to generate blocks -->
      <button id="redBtn">RED <span id="redCount">0</span></button>
      <button id="blueBtn">BLUE <span id="blueCount">0</span></button>
      <button id="yellowBtn">YELLOW <span id="yellowCount">0</span></button>
      <button id="greenBtn">GREEN <span id="greenCount">0</span></button>
    </div>

    <div id="target">
    </div>

  </main>
</body>
</html>
